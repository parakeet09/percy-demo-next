# Production-ready Percy workflow for monorepo
name: Percy Visual Testing

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  percy-snapshots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm" # Change to 'yarn' for your monorepo

      # For your monorepo, you'd use:
      # - name: Install dependencies
      #   run: yarn install --frozen-lockfile

      - name: Install dependencies
        run: npm ci

      # For your monorepo, you'd build specific workspace:
      # - name: Build specific app
      #   run: yarn turbo build --filter=allmachines

      - name: Build Next.js app
        run: npm run build

      # For your monorepo, you'd start specific workspace:
      # - name: Start specific app
      #   run: yarn workspace allmachines start &

      - name: Start Next.js server
        run: npm start &

      - name: Wait for server to be ready
        run: |
          npx wait-on http://localhost:3000 --timeout 60000
          sleep 3

      - name: Percy snapshot
        uses: percy/exec-action@v0.3.1
        with:
          command: npx percy snapshot snapshots.yml
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
          PERCY_BRANCH: ${{ github.head_ref || github.ref_name }}
          PERCY_TARGET_BRANCH: ${{ github.base_ref || 'main' }}
